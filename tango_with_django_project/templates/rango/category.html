<!DOCTYPE html>
<body>
    <head>
        <title>Rango</title>
    </head>

    <div>
        <div>
            {% if category %}
            <h1>{{category.name}}</h1>
            {% if pages %}
        </div>
        <ul>
            {% for page in pages %}
            <li><a href = "{{page.url}}">{{page.title}}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <strong>No pages currently in category.</strong>
        {% endif %}
    {% else %}
        The specified category does not exist.
    {% endif %}
    </div>
    <p><a href="/rango/">Home</a></p>
    <a href="{% url 'rango:add_page' category.slug %}">Add Page</a>



</body>
</html>
